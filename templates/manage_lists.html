{% extends "/templates/base.html" %}
{% block content %}

<style type="text/css">
div.panel-body {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 20px;
}
span.list_name_span {
  display: inline-block;
  width: 200px;
}

</style>

<div class="container centered">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
            <h4 class="panel-heading">
                Existing Lists for {{ email }}
            </h4>

            <div class="panel-body">

                <table class="table" id="manage_table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Next Item Due</th>
                        </tr>
                    </thead>
                    <tbody class=lists_table_body>
                        {% for list in lists %}
                        <tr class="lists_table" id="{{ list.key.urlsafe() }}">
                            <td><a href="/manage_tasks?list_key={{ list.key.urlsafe() }}">{{ list.name }}</a></td>
                            <td class="next_item_column" id="{{ list.key.urlsafe() }}"></td>
                        </tr>
                        {% endfor%}
                    </tbody>
                </table>

            </div>
            <div class="panel-footer clearfix">
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="list_name">
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" type="submit" id="create_list_btn">Create List</button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" type="submit" id="sync_list_btn">Fetch Google Calendar List</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $.getJSON(
        '/api/next_item_in_list',
        function(json) {
            var events = [];
            $.each( json.list, function(index, element) {
                $('.next_item_column#' + element.list_key).text('\"' + element.task_name + '\" on ' + element.due_date);
            });
        }
    );

    $(document).on('click', "#sync_list_btn",function(e) {
        toastr.success('Sync!');
        $.ajax({
            type: 'GET',
            url: 'api/sync_google_calendar_to_list',
            success: function(msg) {
                console.log(msg)
                if (msg != 'Failed') {
                    // append new list
                    toastr.success('Sync complete!');
                }
            }
        });
    });

    $("#create_list_btn").on('click', function(e) {
        e.preventDefault();
        var list_name = $('#list_name').val();
        if(list_name === ""){
            toastr.warning('List name cannot be empty!');
        }
        else{
            var res = "list_name=" + list_name;
            //toastr.warning('Creating list: ' + list_name);
            $.ajax({
                type: 'POST',
                url: 'api/create_list',
                data: res,
                success: function(msg) {
                    console.log(msg)
                    if (msg != 'Failed' && msg != 'Edited') {
                        // append new list
                        toastr.success(name + 'List created!');
                        var strVar="";
                        strVar += "<tr class=\"lists_table\" id=\"" + msg + "\">";
                        strVar += "    <td><a href=\"\/manage_tasks?list_key=" + msg + "\">" + list_name +"<\/a><\/td>";
                        strVar += "    <td class=\"next_item_column\" id=\"" + msg + "\"><\/td>";
                        strVar += "<tr>";

                        $(".lists_table_body").append(strVar);
                        $('#list_name').val("");
                    }
                }
            });
        }
    });
});
</script>

{% endblock %}
