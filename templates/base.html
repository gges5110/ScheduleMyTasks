<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
    <head>
        <title>ScheduleMyTasks</title>
        <!-- jQuery (necessary to load up front) -->
        <script type="text/javascript" src="/frontend-libraries/jquery/jquery-1.11.3.min.js"></script>

        <link rel="stylesheet" href="/frontend-libraries/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="/frontend-libraries/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" />
        <link rel="stylesheet" href="/frontend-libraries/bootstrap3-dialog/bootstrap-dialog.min.css">
        <link rel="stylesheet" href="/frontend-libraries/fullcalendar/fullcalendar.min.css" />
        <link rel="stylesheet" href="/frontend-libraries/fullcalendar/fullcalendar.print.css" media='print'/>
        <link rel="stylesheet" href="/frontend-libraries/jquery-ui/jquery-ui.min.css" />
        <link rel='stylesheet' href='/frontend-libraries/nprogress/nprogress.css'/>
        <link rel="stylesheet" href="/frontend-libraries/tablesorter/theme.bootstrap.css">
        <link rel="stylesheet" href="/frontend-libraries/toastr/toastr.min.css"/>
        <!-- custom paper theme -->
        <link rel="stylesheet" href="/frontend-libraries/bootstrap/theme.css"/>
    </head>

    <body>
        <div class="wrapper">
            <!-- Fixed navbar -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <ul class="nav nav-tabs">
                        <li class="nav_li">
                          <a class="navbar-brand" href="/">
                              <i class="glyphicon glyphicon-home"></i>
                              <span>ScheduleMyTasks</span>
                          </a>
                        </li>

                        <li id="li_calendar" class="nav_li">
                            <a class="navbar-brand" href="/calendar" id="calendar_nav">
                                <i class="glyphicon glyphicon-calendar" ></i>
                                <span>Calendar</span>
                            </a>
                        </li>
                        <li id="li_lists" class="nav_li">
                            <a class="navbar-brand" href="/manage_lists" id="list_nav">
                                <i class="glyphicon glyphicon-list-alt" ></i>
                                <span>Lists</span>
                            </a>
                        </li>
                        <li id="li_settings" class="nav_li">
                            <a class="navbar-brand" href="/settings" id="list_nav">
                                <i class="glyphicon glyphicon-cog" ></i>
                                <span>Settings</span>
                            </a>
                        </li>
                        <li id="li_logout" class="nav_li">
                            <a class="navbar-brand" href="/logout" id="logout_nav">
                                <i class="glyphicon glyphicon-cog" ></i>
                                <span>Logout</span>
                            </a>
                        </li>

                    </ul>
                </div>
            </nav>

            <div class="container" style="padding-top: 70px; padding-bottom: 100px;" role="main">

            {% block header %}
            {% endblock %}

            {% block content %}
            {% endblock %}
            </div>

            <footer class="footer">
                 <div class="container">
                     <p>
                         Designed by <a href="https://www.linkedin.com/in/jenny-chen-1a953969">Jenny Chen</a>
                         and <a href="https://gges5110.github.io/"> Yu-Chia Wu</a>
                         <br>
                         Last Updated: July 2017
                     </p>
                 </div>
             </footer>
        </div>

        <script>
        $(function() { // document ready
            NProgress.configure({ easing: 'ease', speed: 800 });
            NProgress.done(true);
            var nstart = function() {
                NProgress.start();
            };
            $(document).on('click', '#calendar_nav', nstart);
            $(document).on('click', '#list_nav', nstart);

            toastr.options = {
              "positionClass": "toast-bottom-left"
            }
        });
        </script>

        <script type="text/javascript" src="/frontend-libraries/bootstrap/bootstrap.min.js"></script>
        <!-- bootstrap-datetimepicker requires Moment.js to be loaded first -->
        <script type="text/javascript" src="/frontend-libraries/moment/moment-with-locales.min.js"></script>
        <script type="text/javascript" src="/frontend-libraries/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript" src="/frontend-libraries/bootstrap3-dialog/bootstrap-dialog.min.js"></script>
        <script type="text/javascript" src="/frontend-libraries/fullcalendar/fullcalendar.min.js"></script>
        <script type="text/javascript" src="/frontend-libraries/jquery-ui/jquery-ui.min.js"></script>
        <script type="text/javascript" src='/frontend-libraries/nprogress/nprogress.js'></script>
        <script type="text/javascript" src='/frontend-libraries/tablesorter/jquery.tablesorter.min.js'></script>
        <script type="text/javascript" src='/frontend-libraries/tablesorter/jquery.tablesorter.widgets.js'></script>
        <script type="text/javascript" src="/frontend-libraries/toastr/toastr.min.js"></script>
    </body>
</html>


{% endautoescape %}
